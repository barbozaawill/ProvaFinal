<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="portfolio.html">
                <img src="img/soondae.png" alt="Logo da Marca">
            </a>
        </div>
        <nav>
            <button class="menu-toggle">☰</button>
            <ul class="nav-menu">
                <li class="dropdown">
                    <a href="portfolio.html">Portfólio</a>
                    <ul class="dropdown-content">
                        <li><a href="#">Websites</a></li>
                        <li><a href="#">Aplicativos</a></li>
                        <li><a href="#">Design</a></li>
                        <li><a href="#">App Fitness</a></li>
                        <li><a href="#">Blog Corporativo</a></li>
                        <li><a href="#">UI/UX Design</a></li>
                    </ul>
                </li>
                <li><a href="contact.html">Contato</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Registro</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-container">
        <form id="contactForm" class="contact-form">
            <h2>Entre em Contato</h2>

            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="project">Projeto:</label>
                <select id="project" required>
                    <option value="">Selecione um projeto</option>
                    <option value="website">Website</option>
                    <option value="ecommerce">E-commerce</option>
                    <option value="app">Aplicativo</option>
                    <option value="design">Design</option>
                    <option value="appfitness">App Fitness</option>
                    <option value="blogcorporativo">Blog Corporativo</option>
                    <option value="uiuxdesign">UI/UX Design</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn">Enviar Mensagem</button>
        </form>
    </main>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
    </footer>
    <script src="contact.js"></script>
</body>

</html>
